<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mouse Events | Estudo Javascript</title>

        <link rel="stylesheet" href="style.css">
        <script src="scripts.js"></script>
    </head>
    <body>
        <header>
            <h1>Eventos de Mouse em Javascript</h1>
        <main>
            <section>
                <div class="objeto1"> <!-- onclick/mouseout-->
                    <div class="objeto2">
                        <span id="texto0">Padrão</span>
                    </div>
                </div>
            </section>
            <section>
                <div class="objeto1"> <!-- dblclick/mouseout -->
                    <div class="objeto2">
                        <span id="texto1">Padrão</span>
                    </div>
                </div>
            </section>
            <section>
                <div class="objeto1"> <!-- mousedown/mouseup/mouseout -->
                    <div class="objeto2">
                        <span id="texto3">Padrão</span>
                    </div>
                </div>
            </section>
            <section>
                <div class="objeto1"> <!-- mouseover/mouseout -->
                    <div class="objeto2">
                        <span id="texto4">Padrão</span>
                    </div>
                </div>
            </section>
            <section>
                <div class="objeto1"> <!-- onwheel/mouseout -->
                    <div class="objeto2">
                        <span id="texto5">Padrão</span>
                    </div>
                </div>
            </section>
            <section>
                <div class="objeto1"> <!-- onmousemove/onmouseout -->
                    <div class="objeto2">
                        <span id="texto6">Padrão</span>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <a href="https://www.instagram.com/snorlax.js/"><img src="images/instagram_icon.png" alt="Instagram logo"></a>
            <a href=""><img src="images/github.png" alt="Github logo"></a>
        </footer>
    </body>
</html>
